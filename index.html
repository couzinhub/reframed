<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grouped Painting Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(0deg, rgba(14, 38, 102, 1) 0%, rgba(18, 35, 77, 1) 100%);
      background-attachment: fixed;
      color: #f0f0f0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 1400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2.5rem;
      color: #ffffff;
    }
    h2 {
      text-align: center;
      font-size: 4rem;
      margin: 8rem 0;
      color: #ffffff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(440px, 1fr));
      gap: 2rem;
    }
    .painting {
      position: relative;
      overflow: hidden;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow:
        rgba(6, 24, 44, 0.4) 0px 0px 0px 2px,
        rgba(6, 24, 44, 0.65) 0px 4px 6px -1px;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .painting a {
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .painting:hover {
      box-shadow:
        white 0 0 0 4px,
        rgba(0, 0, 0, 0.5) 0 12px 30px;
      transform: scale(1.03);
    }
    .painting::after {
      box-shadow: inset 0px 1px 1px 0px rgba(255, 255, 255, .7);
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      top: 0;
      width: 100%;
      pointer-events: none;
      border-radius: 16px;
    }
    .painting:hover::after {
      box-shadow: inset 0px 0 1px 1px rgba(0, 0, 0, .7);
    }
    .painting img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }
    .info-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.6);
      padding: 1rem;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 150ms ease, visibility 150ms ease;
      pointer-events: none;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    .painting:hover .info-overlay {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .info-overlay h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="image-gallery"></div>
</div>

<script src="images.js"></script>
<script>
  const container = document.getElementById('image-gallery');

  Object.entries(imageGroups).forEach(([artist, filenames]) => {
    const section = document.createElement('section');

    const h2 = document.createElement('h2');
    h2.textContent = artist;
    section.appendChild(h2);

    const gallery = document.createElement('div');
    gallery.className = 'gallery';

    filenames.forEach(filename => {
      const painting = document.createElement('div');
      painting.className = 'painting';

      const link = document.createElement('a');
      link.href = 'img/large/' + filename;
      link.target = '_blank';

      const img = document.createElement('img');
      img.src = 'img/small/' + filename;

      const overlay = document.createElement('div');
      overlay.className = 'info-overlay';

      const h3 = document.createElement('h3');
      const match = filename.match(/- (.+?) - reframed\.jpg$/);
      h3.textContent = match ? match[1] : 'Untitled';

      overlay.appendChild(h3);
      link.appendChild(img);
      link.appendChild(overlay);
      painting.appendChild(link);
      gallery.appendChild(painting);
    });

    section.appendChild(gallery);
    container.appendChild(section);
  });
</script>

</body>
</html>
