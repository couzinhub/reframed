<body class="browsePage">

  <main id="appView">
    <section id="searchPage">
      <h1>Browse</h1>
      <div id="browseTabs"></div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by artwork name or description..."
          autocomplete="off"
        />
        <button id="clearSearch" aria-label="Clear search">&times;</button>
      </div>

      <div class="tag-header-row">
        <p id="searchStatus" class="tag-status"></p>
      </div>

      <div id="searchGrid" class="tag-grid"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="shared.js"></script>
  <script>initializeNavigation('browse');</script>
  <script src="artwork-modal.js"></script>
  <script src="browse.js"></script>
  <script>document.getElementById('browseTabs').appendChild(renderBrowseTabs('search'));</script>
  <script src="search.js"></script>
  <script src="downloads.js"></script>
</body>
